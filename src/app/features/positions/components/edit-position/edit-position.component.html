<div class="flex h-[80vh] justify-center font-sans">
    <div class="container rounded-xl my-auto max-w-2xl p-6 m-2 shadow-md">
      <!-- header -->
      <div class="my-6 text-center">
        <h1 class="text-3xl font-semibold text-black">Editar Cargo</h1>
      <!-- Formulario -->
      <form (ngSubmit)="updatePosition()" #cargoForm="ngForm">
        <div class="mb-4">
          <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del Cargo</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            [(ngModel)]="position.nombre"
            required #nombre="ngModel"
            class="mt-1 block w-full px-3 py-2 border border-sky-500 rounded-md shadow-sm focus:outline-none"
          />
          <!-- Mensaje de error -->
          <div class="text-red-500 text-sm" [hidden]="nombre.valid || nombre.pristine">
            <p>El nombre del cargo es obligatorio.</p>
          </div>
        </div>
        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="mb-4 text-red-500 text-sm">
          {{ errorMessage }}
        </div>
        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded"
          >
            Agregar Cargo
          </button>
        </div>
      </form>
    </div>
  </div>
